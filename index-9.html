
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiftDrop Logistics</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #1c1c1c;
    }
    header {
      background-color: #0f172a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #fff;
      margin: 0;
      font-size: 2.5em;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav a {
      color: #60a5fa;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('swiftdrop-hero-bg.jpg');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      padding: 150px 20px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
    .hero h2 {
      font-size: 3em;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.4em;
      color: #ffffff;
      font-weight: 500;
    }
    section {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
    }
    section h3 {
      font-size: 2em;
      color: #0f172a;
      text-align: center;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .badge {
      background: #e0f2fe;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .badge h4 {
      margin-bottom: 5px;
      color: #0369a1;
    }
    form {
      display: grid;
      gap: 15px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    footer {
      text-align: center;
      background-color: #0f172a;
      color: #ccc;
      padding: 30px 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>SwiftDrop Logistics</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#about">Why Choose Us</a>
      <a href="#quote">Get a Quote</a>
      <a href="#careers">Careers</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Fast. Reliable. Tracked.</h2>
    <p>Building the future of last-mile delivery across the Lower Mainland.</p>
  </section>
</body>
</html>
